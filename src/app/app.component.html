<div class="container">
  <h2>User Management ({{userStore.users().length}})</h2>
  <div class="shadow-sm rounded bg-white p-4">
    <form [formGroup]="userForm" (ngSubmit)="save()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="name">Name</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter Name" name="name" />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="email">Email</label>
          <input formControlName="email"  type="email" class="form-control" id="email" placeholder="Enter Email" name="email" />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="age">Age</label>
          <input formControlName="age" type="number" class="form-control" id="age" placeholder="Enter Age" name="age" />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="gender">Gender</label>
          <select formControlName="gender" class="form-control" id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="col-md-12"> 
          <button type="submit" class="btn btn-primary me-4">Add</button>
          <button type="button" class="btn btn-secondary" (click)="userForm.reset()">Clear</button><!--clearForm()-->
        </div>
      </div>
    </form>
  </div>
</div>
